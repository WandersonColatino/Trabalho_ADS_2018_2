<!DOCTYPE html>
<html lang="pt-br" ng-app="estabelecimentoModule">
<head>
	<meta charset="utf-8">
	<title>estabelecimento</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.14.1.min.js"></script>
	<script src="control/estabelecimentoControl.js"></script>
</head>
<body ng-controller="estabelecimentoControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		
		        
    
		<div class="panel-heading">Cadastro de Estabelecimento</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">					
			    	<form name="estabelecimentoForm" class="css-form" ng-submit="estabelecimentoForm.$valid && salvar()" novalidate>
				    	<br>
						<span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span>
						<div ng-show="estabelecimentoForm.$submitted">
	      				     <div ng-show="estabelecimentoForm.nome.$error.minlength">Nome precisa ter pelo menos 10 caracteres</div>	      				
	    				</div>    				
						<br>
						<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
						<button type="submit" class="btn btn-success">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
						<hr/>
					  <div class="form-group col-md-2">
					    <label for="exampleInputCodigo">Codigo</label>
					    <input type="number" disabled="true" class="form-control" ng-model="estabelecimento.id" placeholder="Codigo">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Nome</label>
					    <input type="text" class="form-control" ng-model="estabelecimento.nome" name="nome" placeholder="Insira o Nome" required="" ng-minlength="10" />
					  </div>
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Endereço</label>
					    <input type="text" class="form-control" ng-model="estabelecimento.endereco" name="endereco" placeholder="Insira o Endereço" />
					  </div>	
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Cidade</label>
					    <input type="text" class="form-control" ng-model="estabelecimento.cidade" name="cidade" placeholder="Insira a Cidade"/>
					  </div>
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Estado</label>
					    <input type="text" class="form-control" ng-model="estabelecimento.estado" name="estado" placeholder="Insira o Estado"/>
					  </div>
				</div>
			    <div role="tabpanel" class="tab-pane" id="dados">
				<br>
				<input type="text" class="form-control" ng-model="criterio" 
				placeholder="O que voce esta procurando?" /><br>
			    	<table class="table table-hover">
			    		<th>Codigo</th><th>Nome</th><th>Endereço</th><th>Cidade</th><th>Estado</th>

			    		<tr ng-repeat="estabelecimentoTabela in estabelecimentos | filter:criterio" ng-click="seleciona(estabelecimentoTabela);">
			    			<td>{{estabelecimentoTabela.id}}</td><td>{{estabelecimentoTabela.nome}}
							</td><td>{{estabelecimentoTabela.endereco}}</td><td>{{estabelecimentoTabela.cidade}}</td>	
							<td>{{estabelecimentoTabela.estado}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
